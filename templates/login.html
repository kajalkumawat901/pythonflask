<!-- Main Content -->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Please Login to see more information</p>
                <div class="my-5">
                    <!-- Login Form -->
                    <form class="form-signin" action="/login" method="post">
                        <!-- {% set fname = 'assets/' + params['login_image'] %}
                        <img class="mb-4" src="{{ url_for('static', filename=fname) }}" alt="Login Image" width="72" height="72"> -->
                        <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>

                        <!-- Username Input -->
                        <label for="inputUsername" class="sr-only">USERNAME</label>
                        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required>

                       <!-- Password Input -->
                       <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

                        <!-- Remember Me Checkbox -->
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                        <!-- Footer Text -->
                        <p class="mt-5 mb-3 text-muted">© {{ params['blog_name'] }} 2017-2018</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
